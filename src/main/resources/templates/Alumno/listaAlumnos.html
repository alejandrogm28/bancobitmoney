<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Matricula Online</title>

<!-- Custom fonts for this template-->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">
	<span sec:authentication="name"></span>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Slidebar -->
    	<!-- End of Slidebar -->
    	
    	<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
    	
    			<!-- Main Content -->
    			<div id="content">
    			
    				<!-- Topbar -->

					<!-- End of Topbar -->
    			
    				<!-- Begin Page Content -->
    				<div class="container-fluid">
    				
    					<!-- Page Heading -->
						<h1 class="h3 mb-4 text-gray-800">Alumnos</h1>
    					
    					<a th:href="@{/alumno/irRegistrar}"
    					class="btn btn-danger btn-xs">Alumnos</a>
    					
    					<a th:href="@{/alumno/irBuscar}"
    					class="btn btn-danger btn-xs">Buscar</a>
    					
    					<hr class="sidebar-divider">
    					
    					<table class="table table-striped">
							<thead class="thead-dark">
    							<tr>
    								<th class="text-center">CODIGO</th>
								<th class="text-center">NOMBRE</th>
								<th class="text-center">APELLIDO</th>
								<th class="text-center">DIRECCION</th>
								<th class="text-center">CORREO</th>
								<th class="text-center">FECHA</th>
								<th class="text-center">USUARIO</th>
    							</tr>
    						</thead>
    						<tbody>
    							<tr th:each="pro: ${listAlumnos}">
								<td th:text="${pro.idAlumno}"></td>
								<td th:text="${pro.nombreAlumno}"></td>
								<td th:text="${pro.apellidoAlumno}"></td>
								<td th:text="${pro.direccionAlumno}"></td>
								<td th:text="${pro.correoAlumno}"></td>
								<td th:text="${pro.fechaIngresoAlumno}"></td>
								<td th:text="${pro.usuario}"></td>	
    								<td><a th:href="@{/alumno/eliminar?id=}+${pro.idAlumno}">Eliminar</a></td>    								
    								<td><a th:href="@{'/alumno/modificar/'}+${pro.idAlumno}">Modificar</a></td>
    							</tr>
    						</tbody>
    					</table> 
    					
    				</div>
    				<!-- /.container-fluid -->
    				
    			</div>
    			<!-- End of Main Content -->
    			
    			<div th:if="${mensaje}" class="alert alert-danger">
    				<p th:text="${mensaje}"></p>
    			</div>
    			
			<!-- Footer -->
			
			<!-- End of Footer -->
			
    	</div>
    	<!-- End of Content Wrapper -->
    	
    	</div>
    	<!-- End of Page Wrapper -->
    	
    <!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	

	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>
    	
	</body>

</html>
