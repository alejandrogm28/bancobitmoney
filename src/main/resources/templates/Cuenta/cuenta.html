					<h1 class="h3 mb-4 text-gray-800">Registro</h1>
					
					<hr class="sidebar-divider">

					<form th:action="@{/cuenta/registrar}" method="post" th:object="${cuenta}">
						<div class="form-group">
						
							<label for="idDuenio">ID:</label> <input type="text"
								class="form-control" th:field="*{idCuenta}"></input>

							<div class="form-group">
								<label for="nombre">Nombre:</label> <input type="text"
									class="form-control" th:field="*{nombreCuenta}" id="nombre"></input>

								<div class="alert alert-danger"
									th:if="${#fields.hasErrors('nombreCuenta')}"
									th:errors="*{nombreCuenta}"></div>

						<label for="nombre">Descripcion:</label> <input type="text"
									class="form-control" th:field="*{descripcionCuenta}" id="nombre"></input>

								<div class="alert alert-danger"
									th:if="${#fields.hasErrors('descripcionCuenta')}"
									th:errors="*{descripcionCuenta}"></div>
									
							</div>

						</div>
						<button type="submit" class="btn btn-primary" >Guardar</button>
						<a href="/cuenta/listar" class="btn btn-danger">Cancelar</a>
					</form>
