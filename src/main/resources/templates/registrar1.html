	<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">
		<span sec:authentication="name"></span>
		
		
    	
    	<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				

				<!-- Begin Page Content -->
   <div class="container" align="center">
	<div class="sidenav">
         <div class="login-main-text">
            <h2>MATRICULA<br> ONLINE</h2>
            <p>Ingresa tus datos para registrarte.</p>
             <ul class="navbar-nav ml-auto">
                    <li class="nav-link">
                        <a class="btn btn-primary btn-block btn-inicio" th:href="@{/inicio}">Inicio</a>
                        <a class="btn btn-primary btn-block btn-inicio" th:href="@{/login}">Iniciar Sesi√≥n</a>
                    </li>
                </ul>
                     <br><br><br><br><br><br><br><br>     <br><br><br><br><br><br><br>
         </div>
         	<!-- Footer -->

			<!-- End of Footer -->
      </div>
       <div class="card-text text-center">
                                <div class="social-icons">
                                    <a href="https://www.facebook.com/staider" class="btn btn-circle my-social-btn fb"><i class="fa fa-facebook"></i></a>
                                    <a href="https://twitter.com/DelgadoDoyler" class="btn btn-circle my-social-btn twitter"><i class="fa fa-twitter"></i></a>     
                                </div>
                            </div>
                            <div class="main">
   			<div class="container-fluid">
    			
    				<!-- Page Heading -->
					<h1 class="h3 mb-4 text-gray-800">Registro</h1>
					
					<hr class="sidebar-divider">

					<form th:action="@{/registrar}" method="post" th:object="${Alumno}">
						<div class="form-group">
						
							<label for="idDuenio">ID:</label> <input type="text"
								class="form-control" th:field="*{idAlumno}"></input>

							<div class="form-group">
								<label for="nombre">Nombre:</label> <input type="text"
									class="form-control" th:field="*{nombreAlumno}" id="nombre"></input>

								<div class="alert alert-danger"
									th:if="${#fields.hasErrors('nombreAlumno')}"
									th:errors="*{nombreAlumno}"></div>

								<label for="apellido">Apellido:</label> <input type="text"
									class="form-control" th:field="*{apellidoAlumno}" id="apellido"></input>

								<div class="alert alert-danger"
									th:if="${#fields.hasErrors('apellidoAlumno')}"
									th:errors="*{apellidoAlumno}"></div>

								<label for="direccion">Direccion:</label> <input type="text"
									class="form-control" th:field="*{direccionAlumno}" id="dni"></input>

								<div class="alert alert-danger"
									th:if="${#fields.hasErrors('direccionAlumno')}" th:errors="*{direccionAlumno}">
								</div>

								<label for="correo">Correo:</label> <input type="text"
									class="form-control" th:field="*{correoAlumno}" id="correo"></input>

								<div class="alert alert-danger"
									th:if="${#fields.hasErrors('correoAlumno')}" th:errors="*{correoAlumno}">
								</div>

								<label for="fecha">Fecha Ingreso:</label> <input type="date"
									class="form-control" th:field="*{fechaIngresoAlumno}" id="celular"></input>

								<div class="alert alert-danger"
									th:if="${#fields.hasErrors('fechaIngresoAlumno')}"
									th:errors="*{fechaIngresoAlumno}"></div>

								
								
								<label for="username">Username:</label> 
								<input type="text"
									class="form-control" th:field="*{username}" id="username"></input>

								<div class="alert alert-danger"
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"></div>
									
									<label for="password">Password:</label> 
									<input id="password"
									class="form-control" required="required" th:field="*{password}"  type="password" ></input>

								<div class="alert alert-danger"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}"></div>

							</div>

						</div>
						<button type="submit" value="Guardar" class="btn btn-primary" >Guardar</button>
						<a href="/login" class="btn btn-danger">Cancelar</a>
					</form>
					
				</div>
				</div>
	
	</div>

				
				</div>

    	</div>
    	
    	</div>

	</body>
